.box {

    max-width: 420px;

    padding: 30px;

    cursor: pointer;
}

<body>

<div class="box">
    ⚠️ <strong>دسترسی مسدود شد</strong>
    <br><br>
    لطفاً فیلترشکن خود را خاموش کرده و دوباره تلاش کنید.
    <br><br>
    <button onclick="location.reload()">بررسی مجدد</button>
</div>

</body>
</html>
