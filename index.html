<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>بررسی اتصال</title>

<style>
body {
    font-family: Tahoma, sans-serif;
    direction: rtl;
    text-align: center;
    background-color: #f5f5f5;
    margin-top: 80px;
}

#vpnWarning {
    display: none;
    background: #fff;
    padding: 25px;
    max-width: 400px;
    margin: auto;
    border-radius: 8px;
    border: 1px solid #ff4d4d;
}

button {
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
}
</style>
</head>
<body>

<div id="vpnWarning">
    ⚠️ <strong>لطفاً برای ورود فیلترشکن خود را خاموش کنید</strong>
    <br><br>
    سپس روی دکمه زیر کلیک کنید.
    <br><br>
    <button onclick="location.reload()">بررسی مجدد</button>
</div>

<script>
fetch("https://ipapi.co/json/")
.then(res => res.json())
.then(data => {
    if (data.country !== "IR") {
        // VPN روشن است
        document.getElementById("vpnWarning").style.display = "block";
    } else {
        // VPN خاموش است → ورود به سایت اصلی
        window.location.href = "https://example.com";
    }
})
.catch(() => {
    document.getElementById("vpnWarning").innerHTML =
        "خطا در بررسی اتصال. لطفاً دوباره تلاش کنید.";
    document.getElementById("vpnWarning").style.display = "block";
});
</script>

</body>
</html>
